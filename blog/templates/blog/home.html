{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">

    <h1 style="font-weight-bold" class="my-5"><center>Publish your passions</center></h1>
    <h4><center>,your way Create a unique and beautiful blog easily.</center></h4>
        <br>
        {% for post in posts %}
            <div class="jumbotron jumbotron-fluid jumbo-color" style="height: 300px;">
                <div class="container">
                    <h1 class="display-4 font-weight-bold">{{post.title}}</h1>
                    <p class="lead">{{post.desc}}</p>
                </div>
            </div>
            <br>
        {% endfor %}
</div>
{% endblock content %}
