{% extends 'blog/base.html' %}
{% load static %}
{% block content %}
<div class="col-sm-10">
        <h3 class="text-white my-5">CONTACT US</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <lable for="inputName">Name</lable>
                <input type="text" class="form-control" id="inputName" placeholder="Enter name">
            </div>
            <div class="form-group col-md-6">
                <lable for="inputEmail">Email</lable>
                <input type="email" class="form-control" id="inputEmail" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <lable for="inputAddress">Address</lable>
            <input type="text" class="form-control" id="inputAddress" placeholder="Enter Full Address">
        </div>
        <div class="form-group">
            <lable for="message">Message</lable>
            <textarea class="form-control" id="message" row="3"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">SEND</button>
    </form>
</div>



{% endblock content %}
